<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性回归模型演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .result-container {
            margin-top: 20px;
            display: none;
        }

        .prediction-container {
            margin-top: 20px;
            display: none;
        }

        #plot-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4 text-center">线性回归模型演示</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">训练模型</h3>
                    </div>
                    <div class="card-body">
                        <p>点击下面的按钮训练线性回归模型：</p>
                        <button id="train-btn" class="btn btn-primary">训练模型</button>

                        <div id="training-result" class="result-container">
                            <h4 class="mt-3">训练结果</h4>
                            <div class="alert alert-success">模型训练完成！</div>

                            <div class="mb-3">
                                <p><strong>训练集得分：</strong> <span id="train-score"></span></p>
                                <p><strong>测试集得分：</strong> <span id="test-score"></span></p>
                                <p><strong>系数：</strong> <span id="coefficients"></span></p>
                                <p><strong>截距：</strong> <span id="intercept"></span></p>
                            </div>

                            <div>
                                <h5>回归可视化</h5>
                                <img id="plot-image" class="img-fluid border" alt="回归模型图">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title">使用模型预测</h3>
                    </div>
                    <div class="card-body">
                        <p>输入X值获取预测结果：</p>
                        <div class="mb-3">
                            <label for="x-input" class="form-label">X值：</label>
                            <input type="number" id="x-input" class="form-control" step="0.1">
                        </div>
                        <button id="predict-btn" class="btn btn-success">预测</button>

                        <div id="prediction-result" class="prediction-container">
                            <h4 class="mt-3">预测结果</h4>
                            <div class="alert alert-info">
                                <p><strong>输入X值：</strong> <span id="input-value"></span></p>
                                <p><strong>预测Y值：</strong> <span id="prediction-value"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const trainBtn = document.getElementById('train-btn');
            const predictBtn = document.getElementById('predict-btn');
            const trainingResult = document.getElementById('training-result');
            const predictionResult = document.getElementById('prediction-result');

            // 训练模型
            trainBtn.addEventListener('click', function () {
                trainBtn.disabled = true;
                trainBtn.textContent = '训练中...';

                fetch('/train', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('train-score').textContent = data.train_score.toFixed(4);
                            document.getElementById('test-score').textContent = data.test_score.toFixed(4);
                            document.getElementById('coefficients').textContent = data.coefficients[0].toFixed(4);
                            document.getElementById('intercept').textContent = data.intercept.toFixed(4);

                            // 显示图像
                            document.getElementById('plot-image').src = 'data:image/png;base64,' + data.plot;

                            // 显示结果区域
                            trainingResult.style.display = 'block';
                        } else {
                            alert('训练失败：' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('发生错误：' + error);
                    })
                    .finally(() => {
                        trainBtn.disabled = false;
                        trainBtn.textContent = '训练模型';
                    });
            });

            // 使用模型预测
            predictBtn.addEventListener('click', function () {
                const xValue = document.getElementById('x-input').value;

                if (!xValue) {
                    alert('请输入X值');
                    return;
                }

                predictBtn.disabled = true;
                predictBtn.textContent = '预测中...';

                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ x: xValue })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert('预测失败：' + data.error);
                        } else {
                            document.getElementById('input-value').textContent = xValue;
                            document.getElementById('prediction-value').textContent = data.prediction.toFixed(4);
                            predictionResult.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('发生错误：' + error);
                    })
                    .finally(() => {
                        predictBtn.disabled = false;
                        predictBtn.textContent = '预测';
                    });
            });
        });
    </script>
</body>

</html>
